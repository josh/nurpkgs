name: Update

on:
  schedule:
    - cron: "0 19 * * *" # 11am PST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency: git-push-${ github.ref }

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: josh
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Configure git commit author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build
        run: |
          nix build .#update-script --no-out-link

      - name: Run package update scripts
        run: |
          nix run .#update-script

      - name: Git status
        id: git-status
        run: |
          count=$(git rev-list '@{upstream}..HEAD' --count)
          echo "count=$count" >>"$GITHUB_OUTPUT"

      - name: Check flake
        if: steps.git-status.outputs.count != 0
        run: |
          nix flake check --print-build-logs

      - name: Push changes
        if: steps.git-status.outputs.count != 0
        run: git push
