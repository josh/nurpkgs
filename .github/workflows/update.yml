name: Update

on:
  schedule:
    - cron: "0 19 * * *" # 11am PST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  matrix:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - id: set-matrix
        name: Generate package matrix
        run: |
          nix eval --raw --file ./internal/update-script-matrix.nix | tee "$GITHUB_OUTPUT"
        env:
          FLAKE_URI: ${{ github.workspace }}

  update:
    name: update-${{ matrix.attr }}
    needs: matrix
    runs-on: ubuntu-24.04
    concurrency:
      group: git-push-update-${{ matrix.attr }}
      cancel-in-progress: false
    strategy:
      matrix: ${{fromJSON(needs.matrix.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Checkout new branch
        run: |
          git checkout -B "update-${{ matrix.attr }}"

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: josh
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Configure git commit author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build nix-update
        run: |
          nix build --no-link nixpkgs#nix-update

      - name: Run nix-update
        run: |
          nix run nixpkgs#nix-update -- --flake --commit ${{ matrix.attr }} --version=${{ matrix.version }}

      - name: Git status
        id: git-status
        run: |
          count=$(git rev-list "origin/$GITHUB_REF_NAME..HEAD" --count)
          echo "count=$count" >>"$GITHUB_OUTPUT"

      - name: Push changes
        if: steps.git-status.outputs.count != 0
        run: git push -f origin "update-${{ matrix.attr }}"

      - name: Create PR
        if: steps.git-status.outputs.count != 0
        run: |
          gh pr create \
            --base "${{ github.ref_name }}" \
            --head "update-${{ matrix.attr }}" \
            --title "Update ${{ matrix.attr }}" \
            --body "Update ${{ matrix.attr }} using nix-update" \
            || true
        env:
          GH_TOKEN: ${{ github.token }}
