name: Update

on:
  schedule:
    - cron: "0 19 * * *" # 11am PST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  matrix:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - id: set-matrix
        name: Generate package matrix
        run: |
          nix eval --file ./internal/update-script-matrix.nix --write-to "matrix.json"
          mv matrix.json "$GITHUB_OUTPUT"
        env:
          FLAKE_URI: ${{ github.workspace }}

  # TODO: Push to branch and open PR
  update:
    name: update-${{ matrix.attr }}
    needs: matrix
    runs-on: ubuntu-24.04
    concurrency: git-push-${{ github.ref }}
    strategy:
      matrix: ${{fromJSON(needs.matrix.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: josh
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Configure git commit author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build nix-update
        run: |
          nix build --no-link nixpkgs#nix-update

      - name: Run nix-update
        run: |
          nix run nixpkgs#nix-update -- --flake --commit ${{ matrix.attr }} --version=${{ matrix.version }}

      - name: Git status
        id: git-status
        run: |
          count=$(git rev-list '@{upstream}..HEAD' --count)
          echo "count=$count" >>"$GITHUB_OUTPUT"

      - name: Check flake
        if: steps.git-status.outputs.count != 0
        run: |
          nix flake check --print-build-logs

      - name: Push changes
        if: steps.git-status.outputs.count != 0
        run: git push
